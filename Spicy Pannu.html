<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <title>Spicy Pannu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='body.css' rel='stylesheet'>
    <script src="pitsanosto.js"></script>
  </head>

  <h1>Spicy Pannu</h1>
  <div class="card-container">
    <div class="card">
      <img src="./Kuvat/SpicyPannu.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Spicy Pannu</h5>
        <p class="card-text">Pannupizza, Jalopeno, Sipuli, Chili ja Herkkusieni</p>
        <p>Pizzan alkuperäinen hinta on 13€</p>
        <form name="listForm">
          <div class="text-center">
            <input type="checkbox" name="choice" value="1€" onchange="checkTotal()"/>Extra Jalopeno 1€<br/>
            <input type="checkbox" name="choice" value="2€" onchange="checkTotal()"/>Extra Sipuli 2€<br/>
            <input type="checkbox" name="choice" value="3€" onchange="checkTotal()"/>Extra Herkkusieniä 3€<br/>
          </div>
        <div class="mt-3 text-center ">
            <h6>Pizzan summa täytteillä</h5>
            Summa: <input type="text" size="2" name="total" value="€">€</input>
          </div>
        </form>
      </div>

      <script type="text/javascript">
        function checkTotal() {
          document.listForm.total.value = '';
          var sum = 13;
          for (i=0;i<document.listForm.choice.length;i++) {
            if (document.listForm.choice[i].checked) {
              sum = sum + parseInt(document.listForm.choice[i].value);
            }
          }
          document.listForm.total.value = sum;
        }
      </script>
